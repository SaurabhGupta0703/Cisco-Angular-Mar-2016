<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 20pt;
			font-weight: bold;
		}
	</style>
	<script src="jquery-1.12.1.js"></script>
	<script src="angular.min.js"></script>

	<script type="text/javascript">
		Object.prototype.toInt = function(){
			return parseInt(this,10);
		};

		angular.injector(["ng"]).invoke(function($rootScope){
			window.scope = $rootScope;
		});

		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
			var net = gross * ((100-this.tax.toInt())/100);
			this.salary = net;
		}
		

		//View
		$(document).ready(function(){
			window.calculator = scope.calculator = new SalaryCalculator();

			//React to user actions
			$("*[app-model]").each(function(index, element){
				var $element = $(element),
					model = $element.attr("app-model");

				$element.change(function(){
					scope.$apply(function(){
						var expr = model + ' = ' + $element.val();
						scope.$eval(expr);
					});
				});
				scope.$watch(model, function(newValue, oldValue){
					$element.val(newValue);
				});
			})

			


			/*$("#txtHra").change(function(){
				scope.$apply(function(){
					calculator.hra = $("#txtHra").val().toInt();
				});
			});
			scope.$watch('calculator.hra', function(newValue, oldValue){
				$("#txtHra").val(newValue);
			});


			$("#txtDa").change(function(){
				scope.$apply(function(){
					calculator.da = $("#txtDa").val().toInt();
				});
			});
			$("#rangeTax").change(function(){
				scope.$apply(function(){
					calculator.tax = $("#rangeTax").val().toInt();
				});
			});
			
			$("#rangeTax").change(function(){
				$("#spanTax").html(this.value);
			});
			*/

			$("#btnCalculate").click(function(){
				scope.$apply(function(){
					calculator.calculate();
				});
			});

			

			//React to user actions
			
			
			scope.$watch('calculator.da', function(newValue, oldValue){
				$("#txtDa").val(newValue);
			});
			scope.$watch('calculator.tax', function(newValue, oldValue){
				$("#rangeTax").val(newValue);
			});
			scope.$watch('calculator.salary', function(newValue, oldValue){
				$("#divResult").html('Rs.' + newValue);
			});
		});

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic" app-model="calculator.basic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra" app-model="calculator.hra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa" app-model="calculator.da">
		</div>
		<div class="field">
			<label for="">Tax [%] :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0" app-model="calculator.tax">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
