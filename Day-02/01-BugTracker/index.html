<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style type="text/css">
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	section{
		margin-bottom: 10px;
	}
	ol{
		width: 400px;
		list-style: none;
	}
	li{
		border : 1px solid gray;
		padding: 5px;
		border-radius: 5px;
		margin-bottom: 10px;
		background-color: #e7e7e7;
		font-size: 16pt;
		cursor: pointer;
	}
	.stats{
		font-size: 16pt;
	}
	</style>
	<script src="angular.min.js"></script>
	<script>
		/*
		1. List the bugs - done
		2. Add a new bug - done
		3. Toggle the closed status of the bug
		4. Remove closed bugs
		5. Display stats
		6. Search for bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localstorage
		10. Display 'createdAt' for each bug
		11. Persist the bugs in the server
		12. Categorize the bugs
		*/

	</script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", ["ng"]);
		bugTrackerApp.controller("bugsController", function($scope){
			$scope.bugs = [
				{ name : "Server communication error", isClosed : false},
				{ name : "Data validation failure", isClosed : false},
				{ name : "User authentication wrong", isClosed : false},
			];
			
			$scope.addNew = function(newBug){
				$scope.bugs.push(newBug);
			};

			$scope.toggleBug = function(bug){
				bug.isClosed = !bug.isClosed;
			};
		})
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div ng-controller="bugsController">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for=""> Closed :?</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add Bug" ng-click="addNew(newBugName)">
			<input type="button" value="Remove Clsoed">
			<ol>
				<li ng-repeat="bug in bugs track by $index" ng-click="toggleBug(bug)">{{bug}}</li>
			</ol>
		</section>
	</div>
</body>
</html>
